<nav
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="isScrolled ? 'bg-white shadow-lg' : 'bg-transparent'"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">

      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="#" class="flex items-center">
          <img
            src="src\assets\images\logo-smartfuture.png"
            alt="SmartFuture Logo"
            class="h-12 w-auto"
          >
        </a>
      </div>

      <!-- Navigation Desktop -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          (click)="scrollToSection('accueil')"
          class="text-gray-700 hover:text-sf-red font-medium cursor-pointer transition"
        >
          Accueil
        </a>
        <a
          (click)="scrollToSection('apropos')"
          class="text-gray-700 hover:text-sf-red font-medium cursor-pointer transition"
        >
          À propos
        </a>
        <a
          (click)="scrollToSection('catalogue')"
          class="text-gray-700 hover:text-sf-red font-medium cursor-pointer transition"
        >
          Catalogue
        </a>
        <a
          (click)="scrollToSection('examens')"
          class="text-gray-700 hover:text-sf-red font-medium cursor-pointer transition"
        >
          Examens Certiport
        </a>
        <a
          (click)="scrollToSection('contact')"
          class="text-gray-700 hover:text-sf-red font-medium cursor-pointer transition"
        >
          Contact
        </a>

        <!-- Language Selector -->
        <div class="flex items-center space-x-2">
          <button class="px-2 py-1 text-sm font-medium text-sf-red border-b-2 border-sf-red">
            FR
          </button>
          <span class="text-gray-400">|</span>
          <button class="px-2 py-1 text-sm font-medium text-gray-500 hover:text-sf-red transition">
            EN
          </button>
        </div>

        <!-- Auth Buttons -->
        <button class="px-4 py-2 text-sm font-medium text-sf-navy border border-sf-navy rounded-lg hover:bg-sf-navy hover:text-white transition">
          Se connecter
        </button>
        <button class="px-4 py-2 text-sm font-medium text-white bg-sf-red rounded-lg hover:bg-red-600 transition shadow-lg">
          S'inscrire
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="text-gray-700 hover:text-sf-red focus:outline-none"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              *ngIf="!isMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path
              *ngIf="isMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden bg-white border-t"
  >
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a
        (click)="scrollToSection('accueil')"
        class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-sf-red hover:bg-gray-50 rounded-md cursor-pointer"
      >
        Accueil
      </a>
      <a
        (click)="scrollToSection('apropos')"
        class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-sf-red hover:bg-gray-50 rounded-md cursor-pointer"
      >
        À propos
      </a>
      <a
        (click)="scrollToSection('catalogue')"
        class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-sf-red hover:bg-gray-50 rounded-md cursor-pointer"
      >
        Catalogue
      </a>
      <a
        (click)="scrollToSection('examens')"
        class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-sf-red hover:bg-gray-50 rounded-md cursor-pointer"
      >
        Examens Certiport
      </a>
      <a
        (click)="scrollToSection('contact')"
        class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-sf-red hover:bg-gray-50 rounded-md cursor-pointer"
      >
        Contact
      </a>
      <div class="pt-4 pb-3 border-t">
        <button class="w-full mb-2 px-4 py-2 text-sm font-medium text-sf-navy border border-sf-navy rounded-lg hover:bg-sf-navy hover:text-white transition">
          Se connecter
        </button>
        <button class="w-full px-4 py-2 text-sm font-medium text-white bg-sf-red rounded-lg hover:bg-red-600 transition">
          S'inscrire
        </button>
      </div>
    </div>
  </div>
</nav>
