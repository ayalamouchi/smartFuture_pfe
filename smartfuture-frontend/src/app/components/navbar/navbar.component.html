<nav
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="isScrolled ? 'bg-slate-800/95 backdrop-blur-lg shadow-lg border-b border-white/10' : 'bg-transparent'"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <div class="flex-shrink-0">
        <div (click)="scrollToSection('accueil')" class="flex items-center group cursor-pointer">
          <img
            src="assets/images/logo-smartfuture.png"
            alt="SmartFuture Logo"
            class="h-12 w-auto transition-opacity duration-300 group-hover:opacity-80"
          >
        </div>
      </div>

      <div class="hidden lg:flex items-center space-x-1">
        <div
          *ngFor="let item of navItems"
          (click)="scrollToSection(item.id)"
          class="px-4 py-2 rounded-lg font-medium transition-all duration-200 cursor-pointer text-white hover:bg-white/10"
        >
          {{ item.label }}
        </div>
      </div>

      <div class="hidden lg:flex items-center gap-4">
        <div class="flex items-center gap-1 px-3 py-1 rounded-lg bg-white/5">
          <button class="px-2 py-1 text-sm font-semibold rounded transition-all text-blue-400 bg-white/10">
            FR
          </button>
          <button class="px-2 py-1 text-sm font-medium rounded transition-all text-gray-400 hover:text-white hover:bg-white/10">
            EN
          </button>
        </div>

        <button (click)="goToLogin()" class="px-4 py-2 font-medium rounded-lg transition-all duration-200 text-white border border-white/20 hover:bg-white/10">
          Se connecter
        </button>

        <button (click)="goToRegister()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-200">
          S'inscrire
        </button>
      </div>

      <div class="lg:hidden">
        <button
          (click)="toggleMenu()"
          class="p-2 rounded-lg transition-all text-white hover:bg-white/10"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              *ngIf="!isMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path
              *ngIf="isMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div
    *ngIf="isMenuOpen"
    class="lg:hidden bg-slate-800/95 backdrop-blur-lg border-t border-white/10 shadow-xl animate-slideDown"
  >
    <div class="px-4 pt-4 pb-6 space-y-2">
      <div
        *ngFor="let item of navItems"
        (click)="scrollToSection(item.id)"
        class="block px-4 py-3 text-white font-medium hover:bg-white/10 rounded-lg cursor-pointer transition-all"
      >
        {{ item.label }}
      </div>

      <div class="pt-4 border-t border-white/10 space-y-2">
        <button (click)="goToLogin()" class="w-full px-4 py-3 text-white font-medium border border-white/20 rounded-lg hover:bg-white/10 transition-all">
          Se connecter
        </button>
        <button (click)="goToRegister()" class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all">
          S'inscrire
        </button>
      </div>
    </div>
  </div>
</nav>
