    <div class="text-center text-white space-y-8">

      <!-- Badge simple -->


      <!-- Titre principal sobre -->
      <div class="space-y-4">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight">
          Bienvenue chez <span class="text-blue-400">SmartFuture</span>
        </h1>

        <p class="text-2xl md:text-3xl font-light text-gray-300 max-w-4xl mx-auto">
          Le choix de la qualité, du professionnalisme et de l'innovation
        </p>
      </div>

      <!-- Description -->
      <p class="text-lg md:text-xl text-gray-400 max-w-3xl mx-auto leading-relaxed">
        Formations certifiantes Microsoft, PMI, ITIL avec accompagnement personnalisé
      </p>

      <!-- CTA Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center pt-6">
        <button class="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl">

            </svg>
            Test de diagnostic gratuit
          </span>
        </button>
      </div>

      <!-- Trust Indicators -->
      <div class="grid grid-cols-3 gap-8 pt-12 max-w-3xl mx-auto">
        <div class="text-center border-r border-white/10 last:border-r-0">
          <div class="text-4xl font-bold text-blue-400 mb-1">10+</div>
          <div class="text-sm text-gray-400">Années d'expérience</div>
        </div>
        <div class="text-center border-r border-white/10 last:border-r-0">
          <div class="text-4xl font-bold text-blue-400 mb-1">2,500+</div>
          <div class="text-sm text-gray-400">Apprenants formés</div>

        <div class="text-center">
          <div class="text-4xl font-bold text-blue-400 mb-1">95%</div>
