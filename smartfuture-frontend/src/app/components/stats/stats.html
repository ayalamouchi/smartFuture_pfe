<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="text-center mb-16">
    <h2 class="text-4xl font-bold text-white mb-4">SmartFuture en Chiffres</h2>
    <p class="text-xl text-gray-300 max-w-3xl mx-auto">
      Des résultats qui témoignent de notre engagement envers l'excellence
    </p>
  </div>

  <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
    <div
      *ngFor="let stat of stats"
      class="text-center p-8 bg-white/10 backdrop-blur-lg rounded-xl hover:bg-white/20 transition"
    >
      <div class="inline-flex items-center justify-center w-16 h-16 mb-6 rounded-full bg-sf-red">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="stat.icon" />
        </svg>
      </div>
      <div class="text-4xl font-bold text-white mb-2">{{ stat.number }}</div>
      <div class="text-gray-300">{{ stat.label }}</div>
    </div>
  </div>
</div>
