<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <img src="assets/images/logo-smartfuture.png" alt="SmartFuture" class="h-16 mx-auto mb-6">
      <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2">
        Connexion à SmartFuture
      </h1>
      <p class="text-slate-600">
        Je me connecte en tant que :
      </p>
    </div>

    <!-- Role Selection Cards -->
    <div class="grid grid-cols-2 gap-4 mb-8">
      <!-- Apprenant -->
      <div
        (click)="selectRole('apprenant')"
        [class]="selectedRole === 'apprenant'
          ? 'border-2 border-blue-600 bg-blue-50'
          : 'border-2 border-gray-200 bg-white hover:border-blue-300'"
        class="p-6 rounded-xl cursor-pointer transition-all duration-300 group"
      >
        <div class="flex flex-col items-center text-center">
          <div
            [class]="selectedRole === 'apprenant' ? 'bg-blue-600' : 'bg-slate-700 group-hover:bg-blue-600'"
            class="w-14 h-14 rounded-full flex items-center justify-center mb-3 transition-colors duration-300"
          >
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
            </svg>
          </div>
          <h3
            [class]="selectedRole === 'apprenant' ? 'text-blue-600' : 'text-slate-900'"
            class="font-bold transition-colors duration-300"
          >
            Apprenant
          </h3>
        </div>
      </div>

      <!-- Formateur -->
      <div
        (click)="selectRole('formateur')"
        [class]="selectedRole === 'formateur'
          ? 'border-2 border-blue-600 bg-blue-50'
          : 'border-2 border-gray-200 bg-white hover:border-blue-300'"
        class="p-6 rounded-xl cursor-pointer transition-all duration-300 group"
      >
        <div class="flex flex-col items-center text-center">
          <div
            [class]="selectedRole === 'formateur' ? 'bg-blue-600' : 'bg-slate-700 group-hover:bg-blue-600'"
            class="w-14 h-14 rounded-full flex items-center justify-center mb-3 transition-colors duration-300"
          >
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 10h-4m2-2v4" />
            </svg>
          </div>
          <h3
            [class]="selectedRole === 'formateur' ? 'text-blue-600' : 'text-slate-900'"
            class="font-bold transition-colors duration-300"
          >
            Formateur
          </h3>
        </div>
      </div>

      <!-- Entreprise -->
      <div
        (click)="selectRole('entreprise')"
        [class]="selectedRole === 'entreprise'
          ? 'border-2 border-blue-600 bg-blue-50'
          : 'border-2 border-gray-200 bg-white hover:border-blue-300'"
        class="p-6 rounded-xl cursor-pointer transition-all duration-300 group col-span-2"
      >
        <div class="flex items-center justify-center gap-4">
          <div
            [class]="selectedRole === 'entreprise' ? 'bg-blue-600' : 'bg-slate-700 group-hover:bg-blue-600'"
            class="w-14 h-14 rounded-full flex items-center justify-center transition-colors duration-300"
          >
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
          </div>
          <h3
            [class]="selectedRole === 'entreprise' ? 'text-blue-600' : 'text-slate-900'"
            class="text-lg font-bold transition-colors duration-300"
          >
            Entreprise
          </h3>
        </div>
      </div>

      <!-- Administrateur (disabled) -->
      <div class="p-6 rounded-xl border-2 border-gray-200 bg-gray-50 opacity-50 cursor-not-allowed col-span-2">
        <div class="flex items-center justify-center gap-4">
          <div class="w-14 h-14 rounded-full bg-gray-300 flex items-center justify-center">
            <svg class="w-7 h-7 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <div class="text-left">
            <h3 class="text-lg font-bold text-gray-500">Administrateur</h3>
            <p class="text-xs text-gray-500">Sur invitation uniquement</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white rounded-xl border border-gray-200 p-8 space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Votre email
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <input
            type="email"
            formControlName="email"
            placeholder="votre.email@example.com"
            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          >
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Mot de passe
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
            class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          >
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600"
          >
            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
          >
          <span class="text-sm text-slate-700">Se souvenir de moi</span>
        </label>

        <a href="/mot-de-passe-oublie" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
          Mot de passe oublié ?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!loginForm.valid || isLoading"
        [class]="loginForm.valid && !isLoading
          ? 'bg-blue-600 hover:bg-blue-700 cursor-pointer'
          : 'bg-gray-300 cursor-not-allowed'"
        class="w-full px-6 py-4 text-white font-semibold rounded-lg transition-all duration-200 disabled:opacity-50"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Connexion...
        </span>
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="text-center mt-6">
      <p class="text-slate-600">
        Pas encore de compte ?
        <a href="/inscription/role" class="text-blue-600 hover:text-blue-700 font-semibold">
          Créer un compte
        </a>
      </p>
    </div>

    <!-- SSL Badge -->
    <div class="flex items-center justify-center gap-2 mt-8 text-gray-500">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
      <span class="text-sm">Connexion sécurisée SSL</span>
    </div>
  </div>
</div>
