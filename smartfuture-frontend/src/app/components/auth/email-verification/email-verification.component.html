<!-- src/app/components/auth/email-verification/email-verification.component.html -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md text-center">

    <!-- Loading State -->
    <div *ngIf="isVerifying" class="space-y-6">
      <div class="flex justify-center">
        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center animate-pulse">
          <svg class="w-10 h-10 text-blue-600 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      </div>

      <div>
        <h1 class="text-2xl font-bold text-slate-900 mb-2">Vérification en cours...</h1>
        <p class="text-slate-600">Veuillez patienter</p>
      </div>
    </div>

    <!-- Success State -->
    <div *ngIf="!isVerifying && verificationSuccess" class="space-y-6">
      <div class="flex justify-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center animate-scaleIn">
          <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>

      <div>
        <h1 class="text-3xl font-bold text-slate-900 mb-3">Email vérifié !</h1>
        <p class="text-lg text-slate-600 mb-6">
          Votre compte a été activé avec succès
        </p>
        <p class="text-sm text-slate-500">
          Redirection automatique dans quelques instants...
        </p>
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="!isVerifying && !verificationSuccess" class="space-y-6">
      <div class="flex justify-center">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center">
          <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>

      <div>
        <h1 class="text-3xl font-bold text-slate-900 mb-3">Erreur de vérification</h1>
        <p class="text-lg text-red-600 mb-6">
          {{ errorMessage }}
        </p>

        <div class="space-y-3">
          <button
            (click)="goToLogin()"
            class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all"
          >
            Aller à la connexion
          </button>

          <p class="text-sm text-slate-500">
            Besoin d'aide ? Contactez-nous à support@smartfuture.tn
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
