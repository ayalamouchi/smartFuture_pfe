<div class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Header avec logo et stepper -->
  <div class="bg-white border-b border-gray-200">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="flex items-center">
          <img src="assets/images/logo-smartfuture.png" alt="SmartFuture" class="h-10">
        </a>

        <!-- Stepper -->
        <div class="flex items-center gap-3">
          <div class="flex items-center gap-2">
            <div class="w-10 h-10 rounded-full bg-green-600 text-white flex items-center justify-center">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <span class="text-sm font-medium text-green-600 hidden sm:inline">Rôle</span>
          </div>

          <div class="w-12 h-0.5 bg-green-600"></div>

          <div class="flex items-center gap-2">
            <div class="w-10 h-10 rounded-full bg-green-600 text-white flex items-center justify-center">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <span class="text-sm font-medium text-green-600 hidden sm:inline">Informations</span>
          </div>

          <div class="w-12 h-0.5 bg-blue-600"></div>

          <div class="flex items-center gap-2">
            <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-semibold">
              3
            </div>
            <span class="text-sm font-medium text-blue-600 hidden sm:inline">Vérification</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <!-- Icon -->
      <div class="flex justify-center mb-8">
        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center">
          <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
      </div>

      <!-- Title -->
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-3">
          Vérification de votre email
        </h1>
        <p class="text-lg text-slate-600 mb-2">
          Un code de vérification a été envoyé à
        </p>
        <p class="text-base font-semibold text-blue-600">
          {{ userEmail }}
        </p>
      </div>

      <!-- OTP Input -->
      <div class="bg-white rounded-xl border border-gray-200 p-8 mb-6">
        <div class="flex justify-center gap-3 mb-6">
          <input
            *ngFor="let code of otpCode; let i = index"
            #otpInput
            type="text"
            maxlength="1"
            [(ngModel)]="otpCode[i]"
            (input)="onOtpInput($event, i)"
            (keydown)="onKeyDown($event, i)"
            (paste)="onPaste($event)"
            class="w-14 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:ring-2 focus:ring-blue-200 transition-all"
            [class.border-red-500]="submitted && !otpCode[i]"
          >
        </div>

        <!-- Timer -->
        <div class="text-center mb-6">
          <p class="text-sm text-slate-600">
            Code expire dans <span class="font-semibold text-red-600">{{ formatTime(remainingTime) }}</span>
          </p>
        </div>

        <!-- Resend -->
        <div class="text-center">
          <button
            type="button"
            (click)="resendCode()"
            [disabled]="!canResend"
            [class]="canResend ? 'text-blue-600 hover:text-blue-700 cursor-pointer' : 'text-gray-400 cursor-not-allowed'"
            class="text-sm font-medium transition-colors"
          >
            Renvoyer le code
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
        <div class="flex items-start gap-3">
          <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="text-sm text-red-700">{{ errorMessage }}</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex flex-col gap-3">
        <button
          type="button"
          (click)="verify()"
          [disabled]="!isOtpComplete() || isVerifying"
          [class]="isOtpComplete() && !isVerifying
            ? 'bg-blue-600 hover:bg-blue-700 cursor-pointer'
            : 'bg-gray-300 cursor-not-allowed'"
          class="w-full px-6 py-4 text-white font-semibold rounded-lg transition-all duration-200 disabled:opacity-50 flex items-center justify-center gap-2"
        >
          <svg *ngIf="isVerifying" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ isVerifying ? 'Vérification...' : 'Vérifier' }}</span>
        </button>

        <button
          type="button"
          (click)="goBack()"
          class="w-full px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-all duration-200"
        >
          Modifier mon email
        </button>
      </div>

      <!-- Help Text -->
      <div class="mt-8 text-center">
        <p class="text-sm text-slate-500">
          Vous n'avez pas reçu le code ? Vérifiez votre dossier spam ou
          <button (click)="resendCode()" [disabled]="!canResend" class="text-blue-600 hover:underline font-medium">
            renvoyez le code
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
