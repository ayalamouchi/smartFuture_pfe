<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="text-center mb-16">
    <h2 class="text-4xl font-bold text-sf-navy mb-4">Témoignages</h2>
    <p class="text-xl text-gray-600 max-w-3xl mx-auto">
      Ce que nos apprenants disent de leurs expériences
    </p>
  </div>

  <div class="grid md:grid-cols-3 gap-8">
    <div
      *ngFor="let testimonial of testimonials"
      class="bg-white p-8 rounded-xl shadow-lg hover:shadow-2xl transition"
    >
      <div class="flex gap-1 mb-4">
        <svg
          *ngFor="let star of [1,2,3,4,5]"
          class="w-5 h-5 text-yellow-400"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      </div>

      <p class="text-gray-600 mb-6 italic">"{{ testimonial.text }}"</p>

      <div class="flex items-center gap-4 pt-6 border-t">
        <img
          [src]="testimonial.image"
          [alt]="testimonial.name"
          class="w-12 h-12 rounded-full"
        >
        <div>
          <div class="font-bold text-sf-navy">{{ testimonial.name }}</div>
          <div class="text-sm text-gray-600">{{ testimonial.role }}</div>
          <div class="text-sm text-sf-red">{{ testimonial.company }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-16 text-center bg-gradient-to-r from-sf-navy to-sf-dark rounded-2xl p-12">
    <h3 class="text-3xl font-bold text-white mb-4">Prêt à commencer votre formation ?</h3>
    <p class="text-xl text-gray-300 mb-8">
      Rejoignez plus de 2,500 professionnels qui ont transformé leur carrière avec SmartFuture
    </p>
    <button class="px-8 py-4 bg-sf-red text-white font-semibold rounded-lg hover:bg-red-600 transition transform hover:scale-105 shadow-xl">
      Demander une démo gratuite
    </button>
  </div>
</div>
